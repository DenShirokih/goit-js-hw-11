<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Serif:ital,opsz,wght@0,8..144,400;1,8..144,300&display=swap"
      rel="stylesheet">
    <title>Vite template</title>
  </head>
  <body>
    <div class="wrapper container">
      <div class="search-wrapper">
        <form class="search-form">
          <input  class="form-control" type="text"  name="searchQuery" autocomplete="off" placeholder="Search images..." />
          <button type="submit" class="btn btn-dark">Искать</button>
        </form>
      </div>

  <ul class="js-img-container row" id="my-gallery"></ul>
  <div class="observer"></div>
    <div class="spinner is-hidden">
      <div class="rect1"></div>
      <div class="rect2"></div>
      <div class="rect3"></div>
      <div class="rect4"></div>
      <div class="rect5"></div>
    </div>
  <button type="button" class="is-hidden" data-action="load-more">Загрузить еще </button>

  </div>
  </body>
</html>
